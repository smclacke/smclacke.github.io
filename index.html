<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="icon" type="image/x-icon" href="/images/whale_icon.png">
	<link rel="stylesheet" href="/css/style.css">
	<title>Sarah McLacken</title>
</head>

<body>
	<header class="site-header">
  		<div class="name-title">Sarah McLacken</div>
  	<nav class="mobile-nav" aria-label="Primary">
		  <button id="motionToggle" type="button" aria-label="Toggle motion">
 			 <img id="duck" class="duck-icon" src="/images/Mallard_Duck_(flying).gif" alt="Duck">
			</button>

		</button>
	</nav>
	</header>

	<section id="hero" aria-label="Hero scene">
		<div id="scene">
			<div id="sky">
				<div class="sun">
				</div>
				<div class="bubbles">
					<div class="bubble"></div>
					<div class="bubble"></div>
					<div class="bubble"></div>
				</div>
		</div>
	</div>

	<div id="ocean">
		<img src="/images/Mallard_Duck_(flying).gif" alt="Flying duck" class="flying-duck" decoding="async" loading="lazy" />
		<img src="/images/Mallard_Duck_(flying).gif" alt="Flying duck" class="flying-duck1" decoding="async" loading="lazy" />
		<img src="/images/Mallard_Duck_(flying).gif" alt="Flying duck" class="flying-duck2" decoding="async" loading="lazy" />
		<img src="/images/Mallard_Duck_(flying).gif" alt="Flying duck" class="flying-duck3" decoding="async" loading="lazy" />
		<img src="/images/Mallard_Duck_(flying).gif" alt="Flying duck" class="flying-duck4" decoding="async" loading="lazy" />
		<img src="/images/whale_ocean.png" alt="Whale" class="whale" />
	</div>
	</section>

	<script src="/js/main.js" defer></script>
</body>
</html>
